<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Builder</title>
    <script src="./src/tailwind.3417.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark mode background */
            color: #e2e8f0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.light-mode {
            background-color: #f0f4f8;
            color: #6b7280;
        }
        .kpi-card {
            background-color: #F29F05;
            color: white;
        }
        .kpi-number {
            font-weight: 900;
            font-size: 4rem;
            line-height: 1;
        }
        
        /* Toggle Switch Styling - (Adapted from stylesheet.txt) */
        .toggle-switch {
            position: absolute;
            top: 5px;
            left: 20px;
            z-index: 10;
        }
        .toggle-switch input[type="checkbox"] {
            height: 0;
            width: 0;
            visibility: hidden;
        }
        .toggle-switch label {
            cursor: pointer;
            text-indent: -9999px;
            width: 60px;
            height: 30px;
            background: #4a5568;
            display: block;
            border-radius: 100px;
            position: relative;
        }
        body.light-mode .toggle-switch label {
            background: #cbd5e0;
        }
        .toggle-switch label:after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 90px;
            transition: 0.3s;
        }
        .toggle-switch input:checked + label {
            background: #00A6A6;
        }
        .toggle-switch input:checked + label:after {
            left: calc(100% - 3px);
            transform: translateX(-100%);
        }
        .toggle-switch .sun-icon { right: 8px; color: #cbd5e0; }
        .toggle-switch .moon-icon { left: 8px; color: #fff; }
        body.light-mode .toggle-switch .sun-icon { color: #fff; }
        body.light-mode .toggle-switch .moon-icon { color: #4a5568; }

        /* Custom Role Colors - Text colors for light backgrounds */
        .role-aoe-dps { background-color: #8FBC8F; /* Sickly Green */ }
        
        /* Healer column: Light Blue, Black Text */
        .role-healer { background-color: #ADD8E6; /* Light Blue */ color: #1a202c; } 
        
        /* Boon Support column: Light Pink, Black Text */
        .role-boon-support { background-color: #FFB6C1; /* Light Pink */ color: #1a202c; } 
        
        .role-dps { background-color: #F08080; /* Light Red */ }
        
        /* Main Stabs column: Light Yellow, Black Text */
        .role-main-stabs { background-color: #FFFFE0; /* Light Yellow */ color: #1a202c; } 
        
        .role-commander { background-color: #F29F05; /* Commander Color */ }
        .role-empty { 
            background-color: #4a5568; /* Darker grey for empty slots */ 
        }
        /* Style for editable cells when focused */
        [contenteditable]:focus {
            outline: 2px solid #F29F05; /* Commander/KPI color for focus */
            background-color: #3b4252; /* Slightly lighter grey when focused */
        }
        /* Style for drag and drop */
        td[draggable="true"] {
            cursor: grab;
        }
        td[draggable="true"]:active {
            cursor: grabbing;
        }
        .code-output {
            background-color: #3b4252;
            color: #f0f4f8;
            padding: 1rem;
            border-radius: 0.5rem;
            word-break: break-all;
            margin-top: 1rem;
        }
    </style>
</head>

    <script>
        // Global variable to store parsed roster for dynamic resizing
        window.currentRoster = null;
        let draggedCell = null; // Global variable to hold the element being dragged
        const CODE_PREFIX = "SQUAD_LAYOUT_V1:";
        const EMPTY_PLACEHOLDER = '... EMPTY ...';
        const COMPRESSION_CODE = '~'; // Single character replacement for EMPTY_PLACEHOLDER

        
        // --- Configuration ---
        const ROLES = {
            'AOE DPS': 'role-aoe-dps',
            'Healer': 'role-healer',
            'Boon Support': 'role-boon-support',
            'DPS': 'role-dps',
            'Main Stabs': 'role-main-stabs',
            'Commander': 'role-commander',
            'Boon Support Harb': 'role-boon-support' // Maps to Boon Support slot, same color
        };

        const GROUP_CONFIGS = {
            '30': 7, // 7 Groups for 30 participants
            '40': 9, // 9 Groups for 40 participants
            '50': 11 // 11 Groups for 50 participants
        };
        
        // Groups 3 and 5 prioritize Support Spellbreaker
        const SPELLBREAKER_GROUPS = [3, 5];
        
        // List of all possible role classes for stripping purposes
        const ALL_ROLE_CLASSES = ['role-aoe-dps', 'role-healer', 'role-boon-support', 'role-dps', 'role-main-stabs', 'role-commander', 'role-empty'];


        // --- Theme Toggle Logic ---
        function toggleTheme() {
            const isLightMode = document.getElementById('theme-toggle').checked;
            if (isLightMode) {
                document.body.classList.add('light-mode');
                localStorage.setItem('theme', 'light');
            } else {
                document.body.classList.remove('light-mode');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Apply saved theme on load
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'light') {
                document.getElementById('theme-toggle').checked = true;
            }
            toggleTheme();
        });

        // --- Drag & Drop Functions ---
        function drag(event) {
            // Check if the target is a draggable TD element
            if (event.target.tagName === 'TD' && event.target.getAttribute('draggable') === 'true') {
                draggedCell = event.target;
                // Store a small amount of data to satisfy browser requirements
                event.dataTransfer.setData("text/plain", "drag"); 
            }
        }

        function allowDrop(event) {
            // Check if the drop target is a draggable TD element
            if (event.target.closest('td[draggable="true"]')) {
                event.preventDefault(); 
            }
        }

        function drop(event) {
            event.preventDefault();w
            const targetCell = event.target.closest('td[draggable="true"]');
            
            // Check for valid drag/drop
            if (!draggedCell || !targetCell || draggedCell === targetCell) {
                return;
            }

            // --- Rule #2: Do not allow drops into Group 1 (Lobby) ---
            const targetRow = targetCell.parentElement;
            const targetRowIndex = Array.from(targetCell.closest('tbody').children).indexOf(targetRow);
            if (targetRowIndex === 0) { // Index 0 is the Group 1/Lobby row
                return;
            }
            
            // --- Only swap the inner content, keeping column-based attributes static ---
            
            // Store source content
            const sourceHTML = draggedCell.innerHTML;
            
            // Store target content
            const targetHTML = targetCell.innerHTML;
            
            // 1. Update draggedCell (Source) with Target's content
            draggedCell.innerHTML = targetHTML;
            
            // 2. Update targetCell (Destination) with Source's content
            targetCell.innerHTML = sourceHTML;

            // 3. Update Visual Styles for both cells (handles color and contenteditable)
            // handleCellEdit reads the correct, static data-role-class from the cell's location
            handleCellEdit(draggedCell);
            handleCellEdit(targetCell);
            
            draggedCell = null; // Reset global drag variable
        }
        
        // --- Core Application Logic ---

        function handleCellEdit(cell) {
            const targetRoleClass = cell.getAttribute('data-role-class');
            const placeholderText = cell.getAttribute('data-placeholder');
            const content = cell.textContent.trim();
            const isPlaceholderContent = content === '' || content === placeholderText;

            // 1. Remove all existing role-specific classes
            cell.classList.remove(...ALL_ROLE_CLASSES);
            cell.classList.remove('opacity-50', 'text-center');

            if (isPlaceholderContent) {
                // 2. If content is empty or placeholder, apply empty styling and reset text
                cell.classList.add('role-empty');
                cell.classList.add('opacity-50', 'text-center');
                cell.textContent = placeholderText;
                cell.setAttribute('contenteditable', 'true');
            } else {
                // 3. If content is a player name, apply the correct target role class for coloring
                cell.classList.add(targetRoleClass);
                // Ensure text is trimmed and clean after editing
                cell.textContent = content;
                // Players should not be editable until they are an empty slot again
                cell.removeAttribute('contenteditable'); 
            }
        }
        
function parseSignupList(text) {
        let cleanedText = text.replace(/:\w+:\s*/g, ' ').replace(/[\u200B-\u200D\uFEFF]/g, '').trim();
        const lines = cleanedText.split('\n').map(line => line.trim()).filter(line => line.length > 0);
        const roster = {};
        let currentRole = null;
        
        // Broadened regex to capture any role name before the (x/y) count
        const roleRegex = /^\s*([^(\n]+)\s*\(\d+\/\d+\):?\s*$/; 
        const accountNameRegex = /\(([^)]+\.\d{4})\)/g;

        for (const line of lines) {
            const roleMatch = line.match(roleRegex);
            if (roleMatch) {
                currentRole = roleMatch[1].trim();
                roster[currentRole] = roster[currentRole] || [];
                continue;
            }
            if (currentRole && line.startsWith('└')) {
                const matches = [...line.matchAll(accountNameRegex)];
                if (matches.length > 0) {
                    const accountName = matches[matches.length - 1][1];
                    roster[currentRole].push(accountName);
                }
            }
        }
        return roster;
    }

function buildSquadGrid(totalGroups, roster = null, layoutArray = null) {
    const gridContainer = document.getElementById('squad-grid');
    gridContainer.innerHTML = ''; // Clear previous grid 

    let html = `
        <table class="min-w-full divide-y divide-gray-600 rounded-lg overflow-hidden shadow-2xl">
            <thead class="bg-gray-800/80">
                <tr>
                    <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider">
                        Group
                    </th>
                    <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider ${ROLES['Main Stabs']}">
                        Main Stabs
                    </th>                    
                    <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider ${ROLES['Healer']}">
                        Healer
                    </th>
                    <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider ${ROLES['Boon Support']}">
                        Boon Support
                    </th>
                    <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider ${ROLES['DPS']}">
                        DPS
                    </th>
                    <th scope="col" class="px-3 py-3 text-left text-xs font-medium uppercase tracking-wider ${ROLES['AOE DPS']}">
                        AOE DPS
                    </th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-700">
    `; [cite: 2]

    const placeholderEmpty = EMPTY_PLACEHOLDER; [cite: 2]
    const placeholderLobby = 'Lobby'; [cite: 2]
    const dragDropAttr = ' draggable="true" ondragstart="drag(event)" ondragover="allowDrop(event)" ondrop="drop(event)"'; [cite: 2]
    const roleClasses = [ROLES['AOE DPS'], ROLES['Healer'], ROLES['Boon Support'], ROLES['DPS'], ROLES['Main Stabs']]; [cite: 2]

    let playerIndex = 0; 
    const getNextPlayerFromLayout = () => layoutArray ? layoutArray[playerIndex++] : null; [cite: 2]

    let commanderQueue = [];
    let healerQueue = [];
    let boonSupportQueue = [];
    let supportSpellbreakerQueue = [];
    let dpsQueue = [];
    let aoeDpsQueue = [];
    let mainStabsQueue = []; [cite: 2]

    const getNextPlayer = (queue) => queue.shift() || placeholderEmpty; [cite: 2]

    if (!layoutArray && roster) {
        const tempRoster = JSON.parse(JSON.stringify(roster)); [cite: 2]
        
        commanderQueue = tempRoster['Commander'] || []; [cite: 2]
        
        // MAPPING: Healers
        const mainHealerQueue = tempRoster['Main Healer'] || [];
        healerQueue = (tempRoster['Healer'] || []).concat(mainHealerQueue); [cite: 2]
        
        // IMPROVED MAPPING: Boon Support (Includes 'Harb', 'Secondary', etc.)
        boonSupportQueue = Object.keys(tempRoster)
            .filter(role => (role.includes('Boon Support') || role === 'Secondary Support') && role !== 'Support Spellbreaker')
            .flatMap(role => tempRoster[role]);
        
        supportSpellbreakerQueue = tempRoster['Support Spellbreaker'] || [];
        dpsQueue = tempRoster['DPS'] || [];
        
        // IMPROVED MAPPING: AOE DPS / Strips
        const boonStripsAndPullsQueue = tempRoster['Boon Strips & Pulls'] || [];
        aoeDpsQueue = Object.keys(tempRoster)
            .filter(role => role.includes('AOE DPS'))
            .flatMap(role => tempRoster[role])
            .concat(boonStripsAndPullsQueue);

        mainStabsQueue = tempRoster['Main Stabs'] || []; [cite: 2]
    }
    
    for (let i = 1; i <= totalGroups; i++) {
        let rowHtml = `<tr class="bg-gray-700/50 hover:bg-gray-600/50 transition-colors duration-150">`;

        rowHtml += `<td class="px-3 py-2 whitespace-nowrap font-medium">Group ${i}</td>`; [cite: 2]
        
        const slots = [];

        if (i === 1) {
            // Group 1: Lobby
            for (let j = 0; j < 5; j++) {
                const playerContent = layoutArray ? getNextPlayerFromLayout() : placeholderLobby;
                slots.push({ player: playerContent, roleClass: roleClasses[j], roleName: 'Lobby Slot', placeholder: placeholderLobby, isLobby: true });
            } [cite: 2]
        } else if (i === 2) {
            // Group 2: Commander slot
            if (layoutArray) {
                slots.push({ player: getNextPlayerFromLayout(), roleClass: ROLES['Commander'], roleName: 'Commander', placeholder: placeholderEmpty });
                slots.push({ player: getNextPlayerFromLayout(), roleClass: ROLES['Healer'], roleName: 'Healer', placeholder: placeholderEmpty });
                slots.push({ player: getNextPlayerFromLayout(), roleClass: ROLES['Boon Support'], roleName: 'Boon Support', placeholder: placeholderEmpty });
                slots.push({ player: getNextPlayerFromLayout(), roleClass: ROLES['DPS'], roleName: 'DPS', placeholder: placeholderEmpty });
                slots.push({ player: getNextPlayerFromLayout(), roleClass: ROLES['Main Stabs'], roleName: 'Main Stabs', placeholder: placeholderEmpty });
            } else {
                slots.push({ player: getNextPlayer(commanderQueue), roleClass: ROLES['Commander'], roleName: 'Commander', placeholder: placeholderEmpty });
                slots.push({ player: getNextPlayer(healerQueue), roleClass: ROLES['Healer'], roleName: 'Healer', placeholder: placeholderEmpty });
                slots.push({ player: getNextPlayer(boonSupportQueue), roleClass: ROLES['Boon Support'], roleName: 'Boon Support', placeholder: placeholderEmpty });
                slots.push({ player: getNextPlayer(dpsQueue), roleClass: ROLES['DPS'], roleName: 'DPS', placeholder: placeholderEmpty });
                slots.push({ player: getNextPlayer(mainStabsQueue), roleClass: ROLES['Main Stabs'], roleName: 'Main Stabs', placeholder: placeholderEmpty });
            } [cite: 2]
        } else {
            // Groups 3+ (Standard or Spellbreaker variation)
            if (layoutArray) {
                slots.push({ player: getNextPlayerFromLayout(), roleClass: ROLES['AOE DPS'], roleName: 'AOE DPS', placeholder: placeholderEmpty });
                slots.push({ player: getNextPlayerFromLayout(), roleClass: ROLES['Healer'], roleName: 'Healer', placeholder: placeholderEmpty });
                slots.push({ player: getNextPlayerFromLayout(), roleClass: ROLES['Boon Support'], roleName: 'Boon Support / SB', placeholder: placeholderEmpty });
                slots.push({ player: getNextPlayerFromLayout(), roleClass: ROLES['DPS'], roleName: 'DPS', placeholder: placeholderEmpty });
                slots.push({ player: getNextPlayerFromLayout(), roleClass: ROLES['Main Stabs'], roleName: 'Main Stabs', placeholder: placeholderEmpty });
            } else {
                slots.push({ player: getNextPlayer(aoeDpsQueue), roleClass: ROLES['AOE DPS'], roleName: 'AOE DPS', placeholder: placeholderEmpty });
                slots.push({ player: getNextPlayer(healerQueue), roleClass: ROLES['Healer'], roleName: 'Healer', placeholder: placeholderEmpty });

                let player;
                let roleName;
                let roleClass = ROLES['Boon Support']; 

                if (SPELLBREAKER_GROUPS.includes(i) && supportSpellbreakerQueue.length > 0) {
                    player = getNextPlayer(supportSpellbreakerQueue);
                    roleName = 'Support Spellbreaker (Boon Support Slot)';
                } else {
                    player = getNextPlayer(boonSupportQueue);
                    roleName = 'Boon Support';
                }
                slots.push({ player, roleClass, roleName, placeholder: placeholderEmpty });

                slots.push({ player: getNextPlayer(dpsQueue), roleClass: ROLES['DPS'], roleName: 'DPS', placeholder: placeholderEmpty });
                slots.push({ player: getNextPlayer(mainStabsQueue), roleClass: ROLES['Main Stabs'], roleName: 'Main Stabs', placeholder: placeholderEmpty });
            } [cite: 2]
        }
        
        slots.forEach(slot => {
            const isPlayer = !slot.player.includes('EMPTY') && !slot.isLobby; [cite: 2]
            const cellStyleClass = isPlayer ? slot.roleClass : 'role-empty'; [cite: 2]
            const targetRoleClass = slot.roleClass; 
            const editableAttr = isPlayer ? '' : ` contenteditable="true" onblur="handleCellEdit(this)"`; [cite: 2]
            const roleSpecificClasses = isPlayer ? '' : ' opacity-50 text-center'; [cite: 2]

            rowHtml += `<td class="px-3 py-2 whitespace-nowrap font-semibold ${cellStyleClass}${roleSpecificClasses}" 
                            title="${slot.roleName}"
                            data-role-class="${targetRoleClass}"
                            data-placeholder="${slot.placeholder}"
                            ${editableAttr}
                            ${dragDropAttr}>
                            ${slot.player}
                        </td>`; [cite: 2]
        });

        rowHtml += `</tr>`; [cite: 2]
        html += rowHtml; [cite: 2]
    }

    html += `
            </tbody>
        </table>
    `; [cite: 2]
    gridContainer.innerHTML = html; [cite: 2]
}

        function createLayoutCode() {
            const currentSize = document.getElementById('grid-participant-count').value;
            const cells = document.querySelectorAll('#squad-grid td[data-placeholder]');
            
            if (cells.length === 0) {
                alert('Grid is empty. Generate a squad grid first.');
                return;
            }

            const playerContents = [];
            cells.forEach(cell => {
                let content = cell.innerText.trim();
                
                // --- COMPRESSION: Replace long placeholder with single character ---
                if (content === EMPTY_PLACEHOLDER) {
                    content = COMPRESSION_CODE; 
                }
                
                playerContents.push(content);
            });
            
            // Format: [size]|[player1]|[player2]|...
            const dataString = `${currentSize}|${playerContents.join('|')}`;
            
            // Encode to Base64 (Using window.btoa for browser compatibility)
            const encoded = btoa(dataString);
            const layoutCode = CODE_PREFIX + encoded;

            const display = document.getElementById('layout-code-display');
            display.textContent = layoutCode;
            document.getElementById('code-output-container').classList.remove('hidden');

            // Optionally auto-copy on creation
            navigator.clipboard.writeText(layoutCode).then(() => {
                // Update the button text briefly to show success
                const button = document.querySelector('#grid-section button.bg-green-600');
                const originalText = button.textContent;
                button.textContent = 'Code Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 1500);
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }
        
        function copyCode() {
            const code = document.getElementById('layout-code-display').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const button = document.querySelector('#code-output-container button.bg-blue-600');
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 1500);
            }).catch(err => {
                alert('Could not copy code. Please copy it manually from the box.');
            });
        }


        function processList() {
            const signupText = document.getElementById('signup-list').value.trim();
            const selectedCount = document.getElementById('participant-count').value;

            if (!signupText) {
                alert('Please paste the sign-up list or a saved layout code.');
                return;
            }

            // Hide previous layout code display
            document.getElementById('code-output-container').classList.add('hidden');
            document.getElementById('layout-code-display').textContent = '';

            // --- Check for Saved Layout Code ---
            if (signupText.startsWith(CODE_PREFIX)) {
                try {
                    const encoded = signupText.substring(CODE_PREFIX.length);
                    const decodedData = atob(encoded);
                    
                    // Data format: [size]|[player1]|[player2]|...
                    const parts = decodedData.split('|');
                    const savedSize = parts[0];
                    
                    // --- DECOMPRESSION: Replace compression code with full placeholder ---
                    const layoutArray = parts.slice(1).map(item => item === COMPRESSION_CODE ? EMPTY_PLACEHOLDER : item);
                    
                    // Synchronize dropdowns and get total groups
                    const gridCountSelect = document.getElementById('grid-participant-count');
                    gridCountSelect.value = savedSize;
                    const totalGroups = GROUP_CONFIGS[savedSize];

                    // Build grid directly from the saved layout array
                    buildSquadGrid(totalGroups, null, layoutArray);
                    
                    // Since there is no roster data, set currentRoster to indicate a layout is active
                    window.currentRoster = { isLayout: true, size: savedSize, layout: layoutArray };

                } catch (error) {
                    console.error("Error decoding or reconstructing layout code:", error);
                    alert("Invalid or corrupted layout code. Please paste a valid code or a standard sign-up list.");
                    return;
                }
            } else {
                // --- Process as standard Sign-up List ---
                const roster = parseSignupList(signupText);
                
                // Store roster globally for resizing functionality
                window.currentRoster = roster;

                const totalGroups = GROUP_CONFIGS[selectedCount];

                // Synchronize the resizing dropdown with the initial selection
                const gridCountSelect = document.getElementById('grid-participant-count');
                if (gridCountSelect) {
                    gridCountSelect.value = selectedCount;
                }
                
                // Build grid from the parsed roster
                buildSquadGrid(totalGroups, roster, null);
            }

            // Hide input, show grid
            document.getElementById('input-section').classList.add('hidden');
            document.getElementById('grid-section').classList.remove('hidden');
        }

        function updateGridSize() {
            if (!window.currentRoster) return; // Roster must be parsed first

            const selectedCount = document.getElementById('grid-participant-count').value;
            const totalGroups = GROUP_CONFIGS[selectedCount];
            
            // Re-run the grid builder.
            // If starting from a roster, we rebuild the queues
            if (!window.currentRoster.isLayout) {
                 buildSquadGrid(totalGroups, window.currentRoster, null);
            } else {
                 // For simplicity, prevent resizing after loading a layout code for this version.
                 alert("Resizing is currently only supported when generating the grid from a fresh sign-up list, not after loading a saved layout code. Please reset and use a sign-up list if you need to adjust the number of groups.");
                 // Revert dropdown to previous size
                 document.getElementById('grid-participant-count').value = window.currentRoster.size;
                 return;
            }
        }

        function resetApp() {
            document.getElementById('signup-list').value = '';
            window.currentRoster = null;
            draggedCell = null;
            document.getElementById('grid-section').classList.add('hidden');
            document.getElementById('input-section').classList.remove('hidden');
            document.getElementById('squad-grid').innerHTML = '';
            document.getElementById('code-output-container').classList.add('hidden');
            document.getElementById('layout-code-display').textContent = '';
        }

    </script>
</body>
</html>
